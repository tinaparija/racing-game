<!DOCTYPE html>
<html>
<head>
	<title>
		Racing Game
	</title>
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
      <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
	<h1> The Racing Game </h1>
	<div class="green-row" id="row1">
		<div class="box" id="one"></div>
		<div class="box" id="two"></div>
		<div class="box" id="three"></div>
		<div class="box" id="four"></div>
		<div class="box" id="five"></div>
		<div class="box" id="six"></div>
		<div class="box" id="seven"></div>
		<div class="box" id="eight"></div>
		<div class="box" id="nine"></div>
		<div class="box" id="ten"></div>
		<div class="box" id="eleven"></div>
		<div class="box" id="twelve"></div>
	</div>
	<div class="blue-row" id="row2">
		<div class="box" id="thirteen"></div>
		<div class="box" id="fourteen"></div>
		<div class="box" id="fifteen"></div>
		<div class="box" id="sixteen"></div>
		<div class="box" id="seventeen"></div>
		<div class="box" id="eighteen"></div>
		<div class="box" id="nineteen"></div>
		<div class="box" id="twenty"></div>
		<div class="box" id="twentyone"></div>
		<div class="box" id="twentytwo"></div>
		<div class="box" id="twentythree"></div>
		<div class="box" id="twentyfour"></div>
	</div>

	<p id="firstline">Player 1 press "A"</p>
	<p id="secondline">Player 2 press "L"</p>
	<h4 class="winner-box"></h4>

</body>
</html>
